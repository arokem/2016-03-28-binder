      ### Jupyter

      - Jupyter notebooks are great

      --

      #### Problem

      --

      To run my notebooks, you have to install all my dependencies.

      --

      To reproduce my results, you have to download my code, and my data, to your machine.

      --

      If my code has compiled components, you'll need to compile it.

      --

      If you happen to have a different operating system, different compiler, different libraries, etc... we're probably out of luck!

      ---

      ### Binder

      http://mybinder.org

      --

      System for deploying Jupyter notebooks from GitHub repos via Kubernetes

      --

      Turns a github repo with jupyter notebooks into an interactive webpage
      where the notebooks can be run by others

      ---

      ### Let's see how that works

      An example: https://github.com/arokem/try-tf

      --
      #### The components:

      --

      A repo with .ipynb files

      --

      If you need anything that isn't installed with Anaconda:

      A `requirements.txt` file that specifies requirements to be installed with
      `pip`.

      See: https://pip.pypa.io/en/stable/user_guide/#requirements-files

      --

      Or a conda environment.yml file

      See : http://conda.pydata.org/docs/using/envs.html

      --

      Or a DOCKERFILE

      See: https://docs.docker.com/engine/reference/builder/

      This last option will also let you add data to the binder (see examples in http://github.com/arokem/white-matter-matters)

      ---

      ### If you need additional services

      --

      You can attach postgres:

      https://github.com/binder-project/example-service-postgres

      --

      Or Spark:

      https://github.com/binder-project/example-service-spark

      ---

      ### It's all in flux!

      <image src="images/wip.jpeg">

      For example, a .binder.yml file format for configuration is being developed to specify dependencies

      ### Technical details

      Kubernetes is a service of Google Cloud Engine that automates the
      deployment of containerized applications.

      --

      #### "Containerized"?!

      --

      Instead of deploying the applciation by installing dependencies with the package manager, we used `Docker`, a super light-weight virtual machine that can be downloaded, installed and launched in a matter of seconds!

      --

      This has clear application in scaling web-services up and down with usage.

      --

      And we're enjoying it vicariously
